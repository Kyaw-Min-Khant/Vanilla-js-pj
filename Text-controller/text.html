<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/text.css">
</head>
<body>
    <div class=" container ">
        <div class="d-flex justify-content-center ">
            <textarea name="" id="text-area" cols="" rows="" class=" text-center border-0"></textarea>
        </div>
        <div class="row position-fixed bottom-0 bg-dark  text-warning border-2 border-warning border p-0 m-0">
            <div class=" row d-flex justify-content-between p-2">
                <div class="col-3 m-2 ">
                    <label for="" class="form-label fw-bold">Text</label>
                    <input type="text" id="text" class="form-control">
                </div>
                 <div class="col-3 m-2">
                    <label for="" class="form-label fw-bold">Color</label>
                    <input type="color" id="color" class="form-check w-100">
                </div>
                  <div class="col-3 m-2">
                    <label for="" class="form-label fw-bold">Bg-Color</label>
                    <input type="color" id="bgcolor" class="form-check w-100">
                </div>
                 <div class="col-3 m-2">
                    <label for="" class="form-label fw-bold">Font Size</label>
                    <input type="range" id="font-size" min="0" max="100"  value="16" class="form-range">
                </div>
                <div class="col-3 m-2">
                    <label for="" class="form-label fw-bold">Font family</label>
                    <select name="" id="font-family" class=" form-select">
                        <option value="" class=" disabled">fonts</option>
                    </select>
                </div>
                <div class="col-3 m-2">
                    <label for="" class="form-label fw-bold">Images</label>
                    <input type="file" id="images" class="form-select">
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
