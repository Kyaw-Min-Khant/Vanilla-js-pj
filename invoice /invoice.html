<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/invoice.css">
</head>
<body>
    <div class=" container">
        <h2 class="my-2">Invoice app</h2>
        <div class="">
            <form action="" id="invoiceForm">
              <div class="row justify-content-between my-2 align-items-center">
                  <div class="col-3">
                    <label for="" class="form-label">Select product</label>
                    <select name="" id="products" class=" form-select">
                        <option value=""></option>
                    </select>
                </div>
                 <div class="col-3">
                    <label for="" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity">
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 p-3" id="addBtn">
                        <i class="bi bi-clipboard2-check"></i>Add
                    </button>
                </div>
              </div>
            </form>
            <table class="w-100 table  table-bordered">
              <thead>
                  <tr class="">
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
              </thead>
              <tbody id="list">

              </tbody>
            </table>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
